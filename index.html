<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T Level Online Resources</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .banner {
            position: relative;
            background-image: url('IMG/Banner.jpg');
            background-size: cover;
            background-position: center;
            height: 200px;
        }
        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(128, 128, 128, 0.5); /* Grey filter with 50% opacity */
            z-index: 1;
        }
        .banner h1 {
            position: relative;
            z-index: 2;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            line-height: 200px;
            text-align: center;
        }
        .resources a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            text-align: center;
            border-radius: 5px;
        }
        .resources a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>T Level Online Resources</h1>
    </div>

    <div class="container my-5">
        <h2 class="text-center mb-4">Resource Links</h2>
        <div class="resources">
            <a href="Data/AccessControl/story.html">Access Control</a>
            <a href="Data/API/story.html">API</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
